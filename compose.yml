# version: '3.9'
services:
  # フロントエンド（React/Next.js）
  frontend:
    container_name: VC_frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      TZ: Asia/Tokyo
    env_file:
      - ./frontend/.env.local
    volumes:
      - ./frontend:/frontend
    command: bun run dev -p 4000
    ports:
      - '4000:4000'
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M

  #バックエンド（Django）
  backend:
    container_name: VC_backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: python3 manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/backend
    ports:
      - '8000:8000'
    depends_on:
      - db
    env_file:
      - ./backend/.env
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M

  # DB(postgresql)
  db:
    container_name: VC_db
    image: postgres:16.2
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env
    ports:
      - '5432:5432'
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}']
      interval: 5s
      timeout: 5s
      retries: 5

  # pgAdmin4
  pgadmin4:
    container_name: VC_pgadmin4
    image: dpage/pgadmin4
    ports:
      - 8888:80
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    env_file:
      - .env
    depends_on:
      - db
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M

# 永続化ボリュームの定義
volumes:
  postgres_data:
  pgadmin_data:
