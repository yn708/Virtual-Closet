<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        line-height: 1.6;
        color: #333;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
      .button {
        display: inline-block;
        padding: 12px 24px;
        background-color: #4caf50;
        color: white !important; /* メールクライアントでの上書き防止 */
        text-decoration: none;
        border-radius: 5px;
        margin: 20px 0;
        font-weight: bold;
      }
      .footer {
        margin-top: 30px;
        padding-top: 20px;
        border-top: 1px solid #eee;
        font-size: 0.9em;
        color: #666;
      }
      .warning {
        color: #666;
        font-size: 0.9em;
        border-left: 3px solid #ffeb3b;
        padding-left: 10px;
        margin: 20px 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>パスワード再設定のお知らせ</h2>

      <p>{{ user.email }} 様</p>

      <p>パスワードリセットのリクエストを受け付けました。</p>

      <p>以下のボタンをクリックして、新しいパスワードを設定してください：</p>

      <p>
        <a href="{{ frontend_url }}/auth/password/reset/{{ uid }}/{{ token }}" class="button">
          パスワードをリセット
        </a>
      </p>

      <p>※このリンクの有効期限は24時間です。</p>

      <div class="warning">
        ※このメールに心当たりがない場合は、破棄していただきますようお願いいたします。
      </div>

      <div class="footer">
        <p>よろしくお願いいたします。</p>
        <p>Virtual Closet</p>
      </div>
    </div>
  </body>
</html>
